<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BMI CALCULATOR</title>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="title">
            <h3 class="fw-bold text-center">BMI CALCULATOR</h3>
          </div>
        </div>

        <div class="card-body bg-dark">
          <div class="m-3 row align-items-center">
            <label for="inportWeight" class="col-5 col-form-label text-white"
              >Weight</label
            >
            <div class="col-7">
              <input
                type="number"
                placeholder="55"
                class="form-control"
                id="inputWeight"
              />
            </div>
          </div>
          <div class="m-3 row align-items-center">
            <label for="inportHeight" class="col-5 col-form-label text-white"
              >Height</label
            >
            <div class="col-7">
              <input
                type="number"
                placeholder="1,70"
                class="form-control"
                id="inputheight"
              />
            </div>
          </div>
          <div class="m-3 row">
            <div class="col-5"></div>
            <div class="col-7">
              <div class="btns">
                <button id="calculate" class="btn-primary">CALCULATE</button>
                <button id="reset" class="btn-danger">RESET</button>
              </div>
            </div>
          </div>

          <div class="mb-2 mt-5 row text-center">
            <span id="result" class="text-white fw-bold fs-5 "></span>
          </div>
          <div class="mt-2 row text-center">
            <span id="result_text" class="text-warning fw-bold fs-3"></span>
          </div>

          <div class="row mt-5">
            <div class="col-3 text-center bg-primary box">
              <div class="row">
                <span class="">Under Weight</span>
                <br />
                <span class="fw-bold"><18.5</span>
              </div>
            </div>
            <div class="col-3 text-center bg-success box">
              <span class="">Normal</span>
              <br />
              <span class="fw-bold"> 18.5 - 25 </span>
            </div>
            <div class="col-3 text-center box box-3">
              <span class="">Over Weight</span>
              <br />
              <span class="fw-bold"> 25 - 30 </span>
            </div>
            <div class="col-3 text-center box bg-danger">
              <span class="">Obese</span>
              <br />
              <span class="fw-bold"> >30 </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
